    <main class="container" style="padding-top: 90px;">
      <div class="container mt-5">
        <h2>Editar Vela</h2>
        <form id="formEditarVela">
          <input type="hidden" name="id_vela" id="id_vela" />

          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Descripción</label>
            <textarea name="descripcion" id="descripcion" class="form-control" required></textarea>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label>Precio</label>
              <input type="number" step="0.01" name="precio" id="precio" class="form-control" required />
            </div>
            <div class="col-md-4 mb-3">
              <label>Stock</label>
              <input type="number" name="stock" id="stock" class="form-control" required />
            </div>
            <div class="col-md-4 mb-3">
              <label>Color</label>
              <input type="text" name="color" id="color" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Aroma</label>
              <input type="text" name="aroma" id="aroma" class="form-control" />
            </div>
            <div class="col-md-6 mb-3">
              <label>Categoría</label>
              <select name="id_categoria" id="id_categoria" class="form-control" required>
                <option value="">Cargando...</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>
          <a href="Lvela.html" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </main>
